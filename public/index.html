<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <script>
      window.__setTheme = () => {
        let userTheme = localStorage.user_theme
        let OSTheme = localStorage.os_theme
        let defaultTheme = 'material-dark'
  
        document.documentElement.setAttribute(
          'data-theme',
          userTheme || OSTheme || defaultTheme,
        )
      }
  
      __setTheme()
    </script>
    
  </head>
  <body>
    <div id="root" />

  </body>
</html>
